<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Score Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            max-width: 90%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #34495e;
            margin-bottom: 5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2ecc71;
        }

        #result {
            margin-top: 30px;
            text-align: center;
        }

        #projected-score {
            font-size: 24px;
            color: #2980b9;
            font-weight: bold;
        }

        /* Tooltip Styles */
        .tooltip {
            position: relative;
            cursor: pointer;
            color: #2980b9;
            margin-left: 5px;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #34495e;
            color: #ecf0f1;
            padding: 8px;
            border-radius: 4px;
            opacity: 0;
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Chart Container */
        #chart-container {
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Score Simulator</h1>
        <form id="credit-form">
            <div class="form-group">
                <label for="current-score">Current Credit Score:</label>
                <input type="number" id="current-score" name="currentScore" min="300" max="850" value="650" required>
            </div>
            <div class="form-group">
                <label for="payment-history">Payment History Impact:
                    <span class="tooltip" data-tooltip="Your payment history accounts for 35% of your FICO score. Making payments on time improves your score.">?</span>
                </label>
                <select id="payment-history" name="paymentHistory">
                    <option value="0">No Change</option>
                    <option value="-50">Missed Payment</option>
                    <option value="20">Made All Payments On Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credit-utilization">Credit Utilization Impact:
                    <span class="tooltip" data-tooltip="Credit utilization is 30% of your score. Keeping utilization below 30% is recommended.">?</span>
                </label>
                <select id="credit-utilization" name="creditUtilization">
                    <option value="0">No Change</option>
                    <option value="-30">Utilization > 30%</option>
                    <option value="10">Utilization < 10%</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new-credit">New Credit Impact:
                    <span class="tooltip" data-tooltip="Opening new credit accounts can affect your score due to hard inquiries.">?</span>
                </label>
                <select id="new-credit" name="newCredit">
                    <option value="0">No New Credit</option>
                    <option value="-10">Applied for New Credit Card</option>
                    <option value="5">Did Not Apply for New Credit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credit-history">Length of Credit History Impact:
                    <span class="tooltip" data-tooltip="A longer credit history improves your score. It's 15% of your FICO score.">?</span>
                </label>
                <select id="credit-history" name="creditHistory">
                    <option value="0">No Change</option>
                    <option value="-20">Account Age < 1 Year</option>
                    <option value="10">Account Age > 2 Years</option>
                </select>
            </div>
            <button type="submit">Simulate</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Simulation Result</h2>
            <p>Your projected credit score is: <span id="projected-score"></span></p>
        </div>
        <div id="chart-container" style="display: none;">
            <canvas id="scoreChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.getElementById('credit-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Retrieve user inputs
            let currentScore = parseInt(document.getElementById('current-score').value);
            let paymentHistoryImpact = parseInt(document.getElementById('payment-history').value);
            let creditUtilizationImpact = parseInt(document.getElementById('credit-utilization').value);
            let newCreditImpact = parseInt(document.getElementById('new-credit').value);
            let creditHistoryImpact = parseInt(document.getElementById('credit-history').value);

            // Calculate projected score
            let totalImpact = paymentHistoryImpact + creditUtilizationImpact + newCreditImpact + creditHistoryImpact;
            let projectedScore = currentScore + totalImpact;

            // Ensure the score stays within valid range
            if (projectedScore > 850) projectedScore = 850;
            if (projectedScore < 300) projectedScore = 300;

            // Display the result
            document.getElementById('projected-score').textContent = projectedScore;
            document.getElementById('result').style.display = 'block';

            // Simulate score over 12 months
            let scoreHistory = [];
            let score = currentScore;
            for (let month = 1; month <= 12; month++) {
                // Apply impacts over time
                score += totalImpact / 12;
                if (score > 850) score = 850;
                if (score < 300) score = 300;
                scoreHistory.push(Math.round(score));
            }

            // Remove existing chart if any
            if (window.myChart instanceof Chart) {
                window.myChart.destroy();
            }

            // Create chart
            var ctx = document.getElementById('scoreChart').getContext('2d');
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [...Array(12).keys()].map(i => `Month ${i + 1}`),
                    datasets: [{
                        label: 'Credit Score Over Time',
                        data: scoreHistory,
                        borderColor: 'rgba(41, 128, 185, 1)',
                        backgroundColor: 'rgba(41, 128, 185, 0.2)',
                        fill: true,
                        tension: 0.1,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    scales: {
                        y: {
                            min: 300,
                            max: 850,
                            title: {
                                display: true,
                                text: 'Credit Score'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (Months)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Credit Score: ${context.parsed.y}`;
                                }
                            }
                        }
                    }
                }
            });

            // Display the chart container
            document.getElementById('chart-container').style.display = 'block';

            // Scroll to the result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });

        // Load saved current score from local storage
        window.onload = function() {
            let savedScore = localStorage.getItem('currentScore');
            if (savedScore) {
                document.getElementById('current-score').value = savedScore;
            }
        };

        // Save current score to local storage when it changes
        document.getElementById('current-score').addEventListener('input', function() {
            localStorage.setItem('currentScore', this.value);
        });
    </script>
</body>
</html>
